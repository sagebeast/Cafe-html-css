<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe WebPlatform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="row clearfix">
                <img src="star.jpg" alt="Happy Surfing" class="logo">
                <ul class="main" id="check-class" >
                    <li> <a href="#">MENU</a> </li>
                    <li><a href="#">HOW TO ORDER </a></li>
                    <li><a href="#">CHECK MORE </a></li>
                    <li><a href="#"> SIGN UP</a></li>
                </ul>
                <a href="#" class="mobileicon" onclick="slideshow()"><i class="fa fa-bars"></i></a>
            </div>
        </nav>
        <div class="sec">
            <h1><span id="c1">Welcome to <span class="c2">Rahul's Cafe</span></span>
                <br>House of Coffee Lovers !!!
            </h1>
            <button class="btn1"><a href="#">Click to Order</a></button>
            <button class="btn2"><a href="#">Show Me More</a></button>
        </div>
    </header>
    <script type="text/javascript">
        function slideshow(){
            var x = document.getElementById('check-class');
            if (x.style.display === "none") 
            {
                x.style.display = "block";
            }

            else 
            {
                x.style.display = "none";
            }
        };
    </script>

</body>

</html>
